<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InboxHawk: We Hunt Threats Before They Land.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: #2f3640;
      color: #dcdde1;
      overflow: hidden;
    }

    .background-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/assets/logo-watermark.jpeg') center center / cover no-repeat;
      z-index: 0;
      opacity: 0.05;
      /* default settled state */
      transform: scale(1);
    }

    /* Animation only applied if .animate class is present */
    .background-img.animate {
      animation: flyout 1.5s ease-out forwards;
      opacity: 0.2;
      transform: scale(1.5);
    }

    @keyframes flyout {
      0% {
        opacity: 0.2;
        transform: scale(1.5);
      }
      100% {
        opacity: 0.05;
        transform: scale(1);
      }
    }

    .hero {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 4rem;
      color: #718093;
      text-shadow: 0 0 10px #57606f;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #95a5a6;
      margin-bottom: 2rem;
    }

    p {
      max-width: 600px;
      font-size: 1.2rem;
      color: #dcdde1;
      margin-bottom: 2.5rem;
    }

    .btn-primary {
      background-color: #718093;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #57606f;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #7f8c8d;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="backgroundImg" class="background-img"></div>

  <div class="hero">
    <h1>InboxHawk</h1>
    <h2>We Hunt the Problems Before They Land.</h2>
    <p>InboxHawk is an inbound email security platform that monitors, detects, and thwarts threats before they ever reach your inbox. Designed for teams that can't afford a slip.</p>
    <button class="btn-primary">Get Started</button>
  </div>

  <footer>© 2025 InboxHawk — All rights reserved.</footer>

  <script>
    // On page load
    window.addEventListener('DOMContentLoaded', () => {
      const bg = document.getElementById('backgroundImg');
      const hasVisited = localStorage.getItem('inboxhawkVisited');

      if (!hasVisited) {
        // First visit: add animation class
        bg.classList.add('animate');

        // When animation ends, update localStorage and remove animation class
        bg.addEventListener('animationend', () => {
          bg.classList.remove('animate');
          bg.style.opacity = '0.05'; // final settled opacity
          bg.style.transform = 'scale(1)'; // final settled scale
          localStorage.setItem('inboxhawkVisited', 'true');
        });
      } else {
        // Returning visitor: ensure settled styles, no animation
        bg.style.opacity = '0.05';
        bg.style.transform = 'scale(1)';
      }
    });
  </script>
</body>
</html>
