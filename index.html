<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InboxHawk - Hunt the Threat, Avoid Regret.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    /* Watermark behind all content */
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background-image: url('logo-watermark.jpeg'); /* Replace with your actual path if needed */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #2f3640;
      color: #dcdde1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #718093;
      text-shadow: 0 0 8px #57606f;
    }

    h2 {
      font-weight: 400;
      margin: 0 0 2rem 0;
      color: #95a5a6;
      text-shadow: 0 0 5px #57606f;
    }

    p {
      max-width: 600px;
      font-size: 1.125rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      color: #dcdde1;
      text-shadow: 0 0 4px #2f3640;
    }

    .btn-primary {
      background: #718093;
      color: #f5f6fa;
      padding: 1rem 2rem;
      font-weight: 700;
      font-size: 1.25rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(113, 128, 147, 0.6);
    }

    .btn-primary:hover {
      background: #57606f;
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #7f8c8d;
      text-shadow: 0 0 2px #2f3640;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.25rem;
      }
    }
  </style>
</head>
<body>
  <!-- Watermark div (logo background) -->
  <div class="watermark"></div>

  <!-- Site Content -->
  <div class="content">
    <header>
      <h1>InboxHawk</h1>
      <h2>We Hunt Problems Before They Land</h2>
    </header>

    <main>
      <p>
        Proactive email security and threat detection designed to keep your inbox safe before problems land. 
        Monitor DMARC, SPF, DKIM, and uncover hidden threats with precision hawk-eyed vision.
      </p>
      <a href="mailto:contact@inboxhawk.cloud" class="btn-primary">Get Started</a>
    </main>

    <footer>
      &copy; 2025 InboxHawk &mdash; All rights reserved.
    </footer>
  </div>
</body>
</html>
