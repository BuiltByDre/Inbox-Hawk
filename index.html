<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InboxHawk: We Hunt the Problems Before They Land.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #2f3640;
      color: #dcdde1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    /* Watermark logo */
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background-image: url('/assets/logo-watermark.jpeg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }

    /* Overlay to dim background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(47, 54, 64, 0.85);
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #718093;
      text-shadow: 0 0 8px #57606f;
      z-index: 1;
    }

    h2 {
      font-weight: 400;
      margin: 0 0 2rem 0;
      color: #95a5a6;
      text-shadow: 0 0 5px #57606f;
      z-index: 1;
    }

    p {
      max-width: 600px;
      font-size: 1.125rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      color: #dcdde1;
      text-shadow: 0 0 4px #2f3640;
      z-index: 1;
    }

    .btn-primary {
      background-color: #718093;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      z-index: 1;
    }

    .btn-primary:hover {
      background-color: #57606f;
    }

    footer {
      margin-top: auto;
      padding: 1rem 0;
      font-size: 0.875rem;
      color: #7f8c8d;
      z-index: 1;
      text-align: center;
    }
  </style>
</head>

  <div class="watermark"></div>

  <h1>InboxHawk
